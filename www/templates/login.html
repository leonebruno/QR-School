			<form class="col">
				<div class="row">
					<div class="input-field col s12">
						<input type="text" id="ipt-ra" class="validate" required>
						<label for="ra">RA</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate" required>

				</div>
				<div class="row" class="area-buttom s12">
					<!--<button type="submit" id="btn-entrar" class="button button-block red" ng-click="auth();">Entrar</button>-->
					<a class="waves-effect waves-light btn col s12 red" on-hold="onHold()" [ng-click="auth()]" ng-href="#/app/home">Entrar</a>
				</div>
			</form>
		</div>
		<!--<div class="row" style="">
			<div class="col s4 offset-s4">QR School V0.0.1</div>
		</div>-->
		<div class="row" id="copy-fixed">

		</div>
	</div>
